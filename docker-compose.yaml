version: '2'

networks:
  app-tier:
    driver: bridge

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - database
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-tier

  database:
    container_name: database_container
    image: docker.io/bitnami/postgresql:14
    restart: always
    environment:
      - POSTGRESQL_USERNAME=phatdo
      - POSTGRESQL_PASSWORD=123123
      - POSTGRESQL_DATABASE=ecommerce
    ports:
      - '54325:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d
    networks:
      - app-tier

volumes:
  pgdata:
    driver: local
